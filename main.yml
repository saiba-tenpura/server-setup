---
- name: Perform general server setup
  hosts: all
  gather_facts: true
  tasks:
    - name: Update apt cache (on Debian).
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == 'Debian'
  roles:
    - role: geerlingguy.security
    - role: saiba-tenpura.firewall
